<app-form-peliculas [pelicula]="peliculaSeleccionada" (eventoAdd)="addPelicula($event)" (eventoUpdate)="updatePelicula($event)" (eventoDelete)="deletePelicula($event)">Soy el form</app-form-peliculas>
